<head>
  <title>Morigato_Synth</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="timbre.js"></script>
  <script src="keyboard-timbre.js"></script>
</head>

<body>
  <h1>Welcome to Morigato_Synth!</h1>
  <div id="message-board"></div>

  {{> hello}}

  {{> setFrequency}}<br>
  {{> setTable}}<br>
  {{> setAttack}}<br>
  {{> setDelay}}<br>
  {{> setSustain}}<br>
  {{> setRelease}}<br>


</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="setFrequency">
  Default Frequency: 100<br>
  Frequency: <input class="frequency" type="text" name="frequency">
</template>

<template name="setTable">
  Default Table: 8000<br>
  Table Frequency: <input class="table-frequency" type="text" name="table">
</template>

<template name="setAttack">
  Default Attack: 150<br>
  Table Attack: <input class="attack" type="text" name="attack">
</template>

<template name="setDelay">
  Default Delay: 500<br>
  Table Delay: <input class="delay" type="text" name="delay">
</template>

<template name="setSustain">
  Default Sustain: 0.45<br>
  Table Sustain: <input class="sustain" type="text" name="sustain">
</template>

<template name="setRelease">
  Default Release: 1500<br>
  Table Release: <input class="release" type="text" name="release">
</template>
